<!DOCTYPE html> 

<html> 

<head> 

<meta charset="UTF-8"> 

<title>GALAXIA OS</title> 

 

<style> 

:root{ 

  --bg:#0b0f1a; 

  --panel:#141c3f; 

  --accent:#4c6bff; 

} 

html,body{ 

  margin:0;height:100%;width:100%; 

  background:var(--bg); 

  color:white; 

  font-family:Segoe UI,system-ui; 

  overflow:hidden; 

} 

 

/* BOOT */ 

#boot{ 

  position:fixed;inset:0; 

  background:radial-gradient(circle,#2c3cff,#000); 

  display:flex;flex-direction:column; 

  align-items:center;justify-content:center; 

  z-index:9999; 

} 

#boot h1{font-size:52px;letter-spacing:6px} 

 

/* DESKTOP */ 

#desktop{ 

  padding:24px; 

  display:grid; 

  grid-template-columns:repeat(auto-fill,110px); 

  gap:28px; 

} 

.icon{text-align:center;cursor:pointer} 

.iconBox{ 

  width:64px;height:64px;margin:auto; 

  background:#1c2558;border-radius:16px; 

  display:flex;align-items:center;justify-content:center; 

  font-size:28px; 

} 

.icon span{margin-top:8px;font-size:13px;display:block} 

 

/* TASKBAR */ 

#taskbar{ 

  position:fixed;bottom:0;width:100%;height:60px; 

  background:rgba(15,20,50,.95); 

  display:flex;gap:10px;align-items:center; 

  padding:0 12px; 

} 

 

/* WINDOWS */ 

.window{ 

  position:absolute;top:70px;left:70px; 

  width:85%;height:80%; 

  background:#0e1430;border-radius:18px; 

  display:none;flex-direction:column; 

  box-shadow:0 0 40px #000; 

} 

.titlebar{ 

  height:46px;background:var(--panel); 

  display:flex;justify-content:space-between; 

  align-items:center;padding:0 14px; 

} 

.titlebar button{ 

  background:none;border:none;color:white; 

  font-size:18px;cursor:pointer; 

} 

.toolbar{ 

  display:flex;gap:6px;padding:6px; 

  background:#101846; 

} 

.toolbar input{flex:1;border:none;border-radius:8px;padding:6px} 

webview,iframe,video,pre{flex:1;border:none} 

 

/* STORE */ 

#storeGrid{ 

  padding:20px;display:grid; 

  grid-template-columns:repeat(auto-fill,160px); 

  gap:18px;overflow:auto; 

} 

.game{ 

  background:#1a2255;border-radius:14px; 

  padding:14px;text-align:center; 

} 

.game button{ 

  margin-top:10px;background:var(--accent); 

  border:none;border-radius:8px; 

  padding:6px 12px;color:white;cursor:pointer; 

} 

</style> 

</head> 

 

<body> 

 

<div id="boot"> 

  <h1>GALAXIA</h1> 

  <span>Starting Operating System‚Ä¶</span> 

</div> 

 

<div id="desktop"></div> 

<div id="taskbar"></div> 

 

<!-- BROWSER --> 

<div class="window" id="browser"> 

  <div class="titlebar"> 

    <span>Browser</span> 

    <button onclick="toggle('browser')">‚úï</button> 

  </div> 

  <div class="toolbar"> 

    <button onclick="home()">üè†</button> 

    <input id="addr" placeholder="Search or URL"> 

    <button onclick="go()">Go</button> 

  </div> 

  <webview id="browserView" src="https://google.com"></webview> 

</div> 

 

<!-- XBOX --> 

<div class="window" id="xbox"> 

  <div class="titlebar"> 

    <span>Gala Cloud</span> 

    <button onclick="toggle('xbox')">‚úï</button> 

  </div> 

  <webview src="https://www.xbox.com/play"></webview> 

</div> 

 

<!-- STORE --> 

<div class="window" id="store"> 

  <div class="titlebar"> 

    <span>Galaxia Store</span> 

    <button onclick="toggle('store')">‚úï</button> 

  </div> 

  <div id="storeGrid"></div> 

</div> 

 

<!-- INSTALLER --> 

<div class="window" id="installer"> 

  <div class="titlebar"> 

    <span>Installer</span> 

    <button onclick="toggle('installer')">‚úï</button> 

  </div> 

  <div style="padding:20px"> 

    <b>Install Web App</b><br><br> 

    <input id="appName" placeholder="App name"><br><br> 

    <input id="appUrl" placeholder="https://example.com"><br><br> 

    <button onclick="installWeb()">Install Web App</button> 

    <hr><br> 

    <b>Install File</b><br><br> 

    <input type="file" onchange="installFile(this.files[0])"> 

  </div> 

</div> 

 

<script> 

const desktop=document.getElementById("desktop"); 

const taskbar=document.getElementById("taskbar"); 

 

const systemApps=[ 

  {id:"browser",name:"Browser",icon:"üåê"}, 

  {id:"xbox",name:"Gala Cloud",icon:"üéÆ"}, 

  {id:"store",name:"Store",icon:"üïπÔ∏è"}, 

  {id:"installer",name:"Installer",icon:"üì¶"} 

]; 

 

let installedApps=[]; 

 

function render(){ 

  desktop.innerHTML="";taskbar.innerHTML=""; 

  [...systemApps,...installedApps].forEach(a=>{ 

    const el=document.createElement("div"); 

    el.className="icon"; 

    el.innerHTML=`<div class="iconBox">${a.icon}</div><span>${a.name}</span>`; 

    el.onclick=()=>toggle(a.id); 

    desktop.appendChild(el); 

 

    const tb=el.cloneNode(true); 

    tb.onclick=el.onclick; 

    taskbar.appendChild(tb); 

  }); 

} 

 

function toggle(id){ 

  const w=document.getElementById(id); 

  if(w) w.style.display=w.style.display==="flex"?"none":"flex"; 

} 

 

/* Browser */ 

function go(){ 

  let v=addr.value.trim(); 

  if(!v.startsWith("http")) v="https://www.google.com/search?q="+encodeURIComponent(v); 

  browserView.src=v; 

} 

function home(){browserView.src="https://google.com"} 

 

/* Web App Install */ 

function installWeb(){ 

  const name=appName.value.trim(); 

  const url=appUrl.value.trim(); 

  if(!name||!url)return; 

  const id="app_"+name.replace(/\s/g,""); 

  createWebviewApp(id,name,url,"üì±"); 

} 

 

/* File Install */ 

function installFile(file){ 

  if(!file)return; 

  const id="file_"+file.name.replace(/\W/g,""); 

  const url=URL.createObjectURL(file); 

  createFileApp(id,file.name,url,file.type); 

} 

 

/* Create Web App */ 

function createWebviewApp(id,name,url,icon){ 

  createWindow(id,name,`<webview src="${url}"></webview>`); 

  installedApps.push({id,name,icon}); 

  render(); 

} 

 

/* Create File App */ 

function createFileApp(id,name,url,type){ 

  let content; 

  if(type.startsWith("image")) 

    content=`<img src="${url}" style="max-width:100%;max-height:100%;margin:auto">`; 

  else if(type.startsWith("video")) 

    content=`<video src="${url}" controls></video>`; 

  else if(type.startsWith("audio")) 

    content=`<audio src="${url}" controls></audio>`; 

  else if(type==="application/pdf") 

    content=`<iframe src="${url}"></iframe>`; 

  else 

    content=`<iframe src="${url}"></iframe>`; 

 

  createWindow(id,name,content); 

  installedApps.push({id,name,icon:"üìÑ"}); 

  render(); 

} 

 

/* Window Factory */ 

function createWindow(id,name,inner){ 

  const w=document.createElement("div"); 

  w.className="window";w.id=id; 

  w.innerHTML=` 

    <div class="titlebar"> 

      <span>${name}</span> 

      <button onclick="toggle('${id}')">‚úï</button> 

    </div>${inner}`; 

  document.body.appendChild(w); 

} 

 

/* Store Games */ 

const games=[ 

["Krunker","https://krunker.io"], 

["Shell Shockers","https://shellshock.io"], 

["Smash Karts","https://smashkarts.io"], 

["Venge","https://venge.io"], 

["1v1.lol","https://1v1.lol"], 

["Ev.io","https://ev.io"] 

]; 

 

games.forEach(g=>{ 

  const d=document.createElement("div"); 

  d.className="game"; 

  d.innerHTML=`<b>${g[0]}</b><br><button>Install</button>`; 

  d.querySelector("button").onclick=()=>{ 

    const id="game_"+g[0].replace(/\s/g,""); 

    createWebviewApp(id,g[0],g[1],"üéÆ"); 

  }; 

  storeGrid.appendChild(d); 

}); 

 

render(); 

setTimeout(()=>boot.style.display="none",2200); 

</script> 

 

</body> 

</html>
